<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="shopping-header">
        <div class="container-fluid my-5 px-5 ">
          <div class="d-flex justify-content-between " ">
            <ul class="navi-links list-unstyled">
              <li><h2 class="text-muted">Shopping Cart</h2></li>
            </ul>
            <ul class="d-flex list-unstyled navi-icons mx-3 align-items-center">
              <li><i class="bx bxs-cart-alt mx-3 " id="cart-ic"></i></li>
              <li>
                <i class="bx bx-user" id="user-ic"></i>
                <div id="userlog">
                  <p>Log in</p>
                  <p> Sign up</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <section>
          <div class="container">
          <input type="search" name="" id="search-field" >
          <button class="search-btn" id="search-btn"><i class='bx bx-search-alt-2 ' style="font-size: 28px;"></i></button>
        </div>
          <div class="container-lg container-fluid">
            <div class="row product-list" id="product-list">
             
            
            
            </div>
          </div>
        </section>
      </main>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
